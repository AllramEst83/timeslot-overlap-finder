<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Overlap Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/site.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>TimeSync</h1>
            <p>Find the perfect meeting time across timezones.</p>
        </header>

        <div class="main-content">
            <!-- Timezone Panel 1 -->
            <div class="timezone-panel">
                <h2>Person 1</h2>
                <div class="form-group">
                    <label for="tz1">Timezone</label>
                    <select id="tz1"></select>
                </div>
                <div class="form-group">
                    <label>Availability</label>
                    <div class="time-inputs">
                        <input type="time" id="start1" value="15:00">
                        <span>to</span>
                        <input type="time" id="end1" value="18:00">
                    </div>
                </div>
            </div>

            <!-- Timezone Panel 2 -->
            <div class="timezone-panel">
                <h2>Person 2</h2>
                <div class="form-group">
                    <label for="tz2">Timezone</label>
                    <select id="tz2"></select>
                </div>
                <div class="form-group">
                    <label>Availability</label>
                    <div class="time-inputs">
                        <input type="time" id="start2" value="08:30">
                        <span>to</span>
                        <input type="time" id="end2" value="17:00">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="results-panel">
            <h2>Available Slots</h2>
            <div id="overlap-display">
                <p>Select timezones and availability to see overlapping slots.</p>
            </div>
        </div>
    </div>

    <script src="assets/site.js"></script>
</body>
</html>
